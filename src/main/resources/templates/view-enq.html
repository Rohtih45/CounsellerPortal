<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

	<div class="container-fluid">

		<nav class="navbar" style="background-color: #e3f2fd;" data-bs-theme="light">
			<!-- Navbar content -->
			<ul class="nav">
				<li class="nav-item">
					<a href="dashboard" aria-current="page" class="nav-link ">Dashboard</a>
				</li>
				<li class="nav-item">
					<a href="add-enq" aria-current="page" class="nav-link ">Add New Enquiry</a>
				</li>
				<br />
				<li class="nav-item">
					<a href="view-enq" aria-current="page" class="nav-link active">View Enquires</a>
				</li>
				<li class="nav-item">
					<a href="logout" class="nav-link">Logout</a>
				</li>

			</ul>
		</nav>


		<hr />

		<h2>View Enquiries Here</h2>


		<form th:action="@{/view-enq}" th:object="${filter}" method="post">

			<table>

				<tr>
					<td>Class Mode :</td>
					<td>
						<select th:field="*{classMode}" class="form-control">
							<option value="">-- Select --</option>
							<option value="Online">Online</option>
							<option value="Class Room">Class Room</option>
						</select>
					</td>
					<td>Staus :</td>
					<td>
						<select th:field="*{status}" class="form-control">
							<option value="">-- Select --</option>
							<option value="new">new</option>
							<option value="enrolled">enrolled</option>
							<option value="lost">lost</option>
						</select>
					</td>
					<td>Course :</td>
					<td>
						<select th:field="*{course}" class="form-control">
							<option value="">-- Select --</option>
							<option th:each="course : ${course}" th:value="${course}" th:text="${course}">
							</option>
						</select>
					</td>
					<td></td>
					<td><input type="submit" value="Search" class="btn btn-primary" />
					</td>
				</tr>
			</table>
		</form>

		<br />

		<form th:action="@{/view-enq}" th:object="${students}" method="post">
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th>S.No</th>
						<th>Name</th>
						<th>Phno</th>
						<th>Course Name</th>
						<th>Class Mode</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.s_id}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.phno}"></td>
						<td th:text="${student.classMode}"></td>
						<td th:text="${student.course.name}"></td>
						<td th:text="${student.status}"></td>
						<td>
							<!-- Edit Button (passes id in URL) -->
							<a th:href="@{/update-enq/{id}(id=${student.s_id})}" class="btn btn-warning btn-sm">Edit</a>


						</td>
					</tr>
				</tbody>
			</table>
		</form>



	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
