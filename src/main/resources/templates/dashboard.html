<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>



	<div class="container-fluid">

		<nav class="navbar" style="background-color: #e3f2fd;" data-bs-theme="light">
			<!-- Navbar content -->
			<ul class="nav">
				<li class="nav-item">
					<a href="dashboard" aria-current="page" class="nav-link ">Dashboard</a>
				</li>
				<li class="nav-item">
					<a href="add-enq" aria-current="page" class="nav-link ">Add New Enquiry</a>
				</li>
				<br />
				<li class="nav-item">
					<a href="view-enq" aria-current="page" class="nav-link active">View Enquires</a>
				</li>
				<li class="nav-item">
					<a href="logout" class="nav-link">Logout</a>
				</li>

			</ul>
		</nav>

		<hr />

		<h2>Welcome to Your dashboard</h2>

		<form th:action="@{/dashboard}" th:object="${dashboardinfo}" method="get">

			<table>
				<tr>
					<td>Total Enquires : </td>
					<td>
						<span th:text="*{totalEnquires}" />
					</td>
				</tr>

				<tr>
					<td>Open Enquires : </td>
					<td>
						<span th:text="*{openEnquires}" required />
					</td>
				</tr>
				<tr>
					<td>Enrolled Enquires : </td>
					<td>
						<span th:text="*{enrolledEnquires}" required />
					</td>
				</tr>
				<tr>
					<td>Lost Enquires : </td>
					<td>
						<span th:text="*{lostEnquires}" required />
					</td>
				</tr>


			</table>


		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
