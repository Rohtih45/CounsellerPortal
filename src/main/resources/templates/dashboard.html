<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<h2>Welcome to Your dashboard</h2>

		<form th:action="@{/dashboard}" th:object="${dashboardinfo}" method="get">

			<table>
				<tr>
					<td>Total Enquires : </td>
					<td>
						<p th:field="*{totalEnquires}" required />
					</td>
				</tr>

				<tr>
					<td>Open Enquires : </td>
					<td>
						<p th:field="*{openEnquires}" required />
					</td>
				</tr>
				<tr>
					<td>Enrolled Enquires : </td>
					<td>
						<p th:field="*{enrolledEnquires}" required />
					</td>
				</tr>
				<tr>
					<td>Lost Enquires : </td>
					<td>
						<p th:field="*{lostEnquires}" required />
					</td>
				</tr>


			</table>
			<tr>
				<td></td>
				<td> <a href="add-enq" type="button" class="btn btn-primary">Add New Enquiry</a>
				</td>
				<td></td>
				<td> <a href="view-enq" type="button" class="btn btn-secondary">View Enquires</a>
				</td>
			</tr>
			<tr>
				<td></td>
				<td> <a href="/" type="button" class="btn btn-primary">Logout</a>
				</td>
			</tr>


		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
