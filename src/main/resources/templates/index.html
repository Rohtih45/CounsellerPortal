<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<h2>Login Here</h2>

		<font style="color:red">
			<p th:text="${msg}"></p>
		</font>

		<form th:action="@{/login}" th:object="${counseller}" method="post">

			<table>
				<tr>
					<td>Email : </td>
					<td>
						<input type="email" th:field="*{email}" class="form-control" required />
					</td>
				</tr>
				<tr>
					<td>Password : </td>
					<td>
						<input type="password" th:field="*{pwd}" class="form-control" required />
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Login" class="btn btn-primary" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td> <a href="register" type="button">Register</a>
					</td>
				</tr>

			</table>

		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
